<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background">
        <div class="calculator">
        <h1>Calculator</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" id="botaoc" onclick="clean('')">C</button></td>
                <td><button class="botao"" onclick="back()"><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')" id="buttonx">x</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="insert('7')">7</button></td>
                <td><button class="botaon" onclick="insert('8')">8</button></td>
                <td><button class="botaon" onclick="insert('9')">9</button></td>
                <td><button class="botao"  onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="insert('4')">4</button></td>
                <td><button class="botaon" onclick="insert('5')">5</button></td>
                <td><button class="botaon" onclick="insert('6')">6</button></td>
                <td><button class="botao"  onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botaon" onclick="insert('1')">1</button></td>
                <td><button class="botaon" onclick="insert('2')">2</button></td>
                <td><button class="botaon" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" id="botaoi" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" id="botao0" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </div>
        </table>
        <h1 id="jhonecopy"> &copy Jhone.com.br</h1>
    </div>
</body>
</html>
